<ng-container *ngIf="dataArray$ | async; else noDataAndNoError">
  <ng-container *ngIf="kpi$ | async as kpi; else noData">
    <div>{{ kpi.abstractTerm.join(' ') }}</div>
    <div class="value-visualization">{{ kpi.term.join(' ') }}</div>
    <mat-menu #menu="matMenu" yPosition="above">
      <div id="chart-info">
        <app-visualization-info
          [fetchError]="(error$ | async)?.error"
          [description]="(measure$ | async)?.description"
        ></app-visualization-info>
      </div>
    </mat-menu>
  </ng-container>
</ng-container>

<ng-template #noData>
  <span
    *ngIf="error$ | async as error; else noDataAndNoError"
    class="visualization-error"
    (click)="openErrorDialog(error)"
  >
    <button mat-button>
      <mat-icon>warning</mat-icon>
    </button>
  </span>
</ng-template>

<ng-template #noDataAndNoError>
  <div class="loading-placeholder">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
