<span *ngIf="!(data$ | async)" class="loading-placeholder">
  <mat-spinner></mat-spinner>
</span>
<span *ngIf="error" class="loading-placeholder" (click)="openErrorDialog()">
  <button mat-button>
    <mat-icon>error_outline</mat-icon>
  </button>
</span>
<span *ngIf="serviceNotFoundInMobSOS; else elseBlock">
  This service has not generated any data yet. A visualization should be shown
  as soon as you interact with it.
</span>
<ng-template #elseBlock>
  <div class="window-aspect-ratio">
  <google-chart
    *ngIf="data$ | async"
    [title]="this.chart.title"
    [type]="this.chart.chartType"
    [data]="this.chart.data"
    [options]="this.chart.options"
    class="content"
    [columns]="columnNames"
    [dynamicResize]="true"
  ></google-chart>
  </div>
</ng-template>
