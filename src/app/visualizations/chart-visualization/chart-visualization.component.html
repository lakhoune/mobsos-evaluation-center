<ng-container *ngIf="data$ | async as data; else stillLoading">
  <div id="chart-row">
    <mat-menu #menu="matMenu" yPosition="above">
      <div id="chart-info">
        Showing data fetched on {{ data.fetchDate | date: 'short' }}.
        <p *ngIf="data.error">
          The following error was encountered, while fetching more
          recent data {{ data.error.error }}
        </p>
      </div>
    </mat-menu>
    <google-chart
      *ngIf="chart"
      [title]="this.chart.title"
      [type]="this.chart.chartType"
      [data]="this.chart.data"
      [options]="this.chart.options"
      class="content"
      style="width: 100%"
      [columns]="columnNames"
      [dynamicResize]="true"
    ></google-chart>
    <button *ngIf="chart" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon> info_outline </mat-icon>
    </button>
  </div>
</ng-container>

<ng-container *ngIf="error && !chart">
  <span (click)="openErrorDialog()">
    <button mat-button id="error">
      <mat-icon>warning</mat-icon>
    </button>
  </span>
</ng-container>

<ng-template #stillLoading>
  <span class="loading-placeholder">
    <mat-spinner></mat-spinner>
  </span>
</ng-template>
