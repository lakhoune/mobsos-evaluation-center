<ng-container *ngIf="!error; else Error">
  <ng-container *ngIf="data$ | async; else stillLoading">
    <google-chart
      *ngIf="chart"
      [title]="this.chart.title"
      [type]="this.chart.chartType"
      [data]="this.chart.data"
      [options]="this.chart.options"
      class="content"
      style="width: 100%"
      [columns]="columnNames"
      [dynamicResize]="true"
    ></google-chart>
  </ng-container>
</ng-container>

<ng-template #Error>
  <span (click)="openErrorDialog()">
    <button mat-button id="error">
      <mat-icon>error_outline</mat-icon>
    </button>
  </span>
</ng-template>

<ng-template #stillLoading>
  <span class="loading-placeholder">
    <mat-spinner></mat-spinner>
  </span>
</ng-template>
