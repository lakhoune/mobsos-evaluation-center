<div id="chart-row">
  <ng-container *ngIf="data$ | async as data; else noData">
    <mat-menu #menu="matMenu" yPosition="above">
      <div id="chart-info">
        <app-visualization-info
          [fetchDate]="data.fetchDate"
          [fetchError]="data.error?.error"
          [description]="(measure$ | async)?.description"
        ></app-visualization-info>
      </div>
    </mat-menu>
    <div *ngIf="chartInitialized; else noData"></div>
    <google-chart
      *ngIf="chartData"
      [title]="this.chartData.title"
      [type]="this.chartData.chartType"
      [data]="this.chartData.data"
      [options]="this.chartData.options"
      [formatters]="dateFormatters"
      [columns]="columnNames"
      [dynamicResize]="true"
      [style]="fadeInAnimation()"
      class="content"
      style="width: 100%"
      (ready)="this.chartInitialized = true"
    ></google-chart>

    <button
      *ngIf="chartInitialized"
      mat-icon-button
      [matMenuTriggerFor]="menu"
    >
      <mat-icon> info_outline </mat-icon>
    </button></ng-container
  >
</div>

<ng-template #noData>
  <span
    *ngIf="(error$ | async) && !chartData; else noDataAndNoError"
    (click)="openErrorDialog()"
    class="visualization-error"
  >
    <button mat-button>
      <mat-icon>warning</mat-icon>
    </button>
  </span>
</ng-template>

<ng-template #noDataAndNoError>
  <span class="loading-placeholder">
    <mat-spinner></mat-spinner>
  </span>
</ng-template>
