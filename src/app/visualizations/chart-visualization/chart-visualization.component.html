<span *ngIf="!visualizationInitialized && !error" class="loading-placeholder">
  <mat-spinner></mat-spinner>
</span>
<span *ngIf="error" class="loading-placeholder" (click)="openErrorDialog()">
  <button mat-button>
    <mat-icon>error_outline</mat-icon>
  </button>
</span>
<span *ngIf="serviceNotFoundInMobSOS">
  This service has not generated any data yet.
  A visualization should be shown as soon as you interact with it.
</span>
<plotly-plot *ngIf="visualizationInitialized"
             [data]="graph.data"
             [config]="graph.config"
             [layout]="graph.layout"
             [useResizeHandler]="true"
             [style]="{position: 'relative', width: '100%', height: '100%'}"
></plotly-plot>
