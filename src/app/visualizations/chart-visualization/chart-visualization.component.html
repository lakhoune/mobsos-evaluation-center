<div id="chart-row" *ngIf="!(dataIsLoading$ | async); else loading">
  <ng-container *ngIf="data$ | async as data; else noData">
    <div *ngIf="chartInitialized; else noData"></div>
    <google-chart
      *ngIf="chartData"
      [title]="this.chartData.title"
      [type]="this.chartData.chartType"
      [data]="this.chartData.data"
      [options]="this.chartData.options"
      [formatters]="dateFormatters"
      [columns]="columnNames"
      [dynamicResize]="true"
      [style]="fadeInAnimation()"
      class="content"
      style="width: 100%"
      (ready)="this.chartInitialized = true"
    ></google-chart>

    <button
      *ngIf="chartInitialized"
      mat-icon-button
      [matMenuTriggerFor]="menu"
    >
      <mat-icon> info_outline </mat-icon>
    </button>

    <button
      *ngIf="query$ | async as query"
      mat-icon-button
      matTooltipShowDelay="0"
      matTooltip="{{
        'success-modeling.visualization.refresh-data' | translate
      }}"
      (click)="openRawDataDialog(data)"
    >
      <mat-icon color="primary">sync</mat-icon>
    </button>

    <button
      *ngIf="query$ | async as query"
      mat-icon-button
      matTooltipShowDelay="0"
      matTooltip="{{
        'success-modeling.visualization.refresh-data' | translate
      }}"
      (click)="onRefreshClicked(query)"
    >
      <mat-icon color="primary">sync</mat-icon>
    </button>
    <mat-menu #menu="matMenu" yPosition="above">
      <div id="chart-info">
        <app-visualization-info
          [fetchDate]="data.fetchDate"
          [fetchError]="data.error?.error"
          [description]="(measure$ | async)?.description"
        ></app-visualization-info>
      </div>
    </mat-menu>
  </ng-container>
</div>

<ng-template #noData>
  <span
    *ngIf="error$ | async as error"
    (click)="openErrorDialog(error)"
    class="visualization-error"
  >
    <button mat-button>
      <mat-icon>warning</mat-icon>
    </button>
  </span>
</ng-template>

<ng-template #loading>
  <span class="loading-placeholder">
    <mat-spinner></mat-spinner>
  </span>
</ng-template>
