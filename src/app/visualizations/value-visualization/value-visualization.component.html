<div id="value-row">
  <ng-container *ngIf="data$ | async as data; else noDataAndNoError">
    <ng-container *ngIf="value$ | async as value; else noData">
      <span class="value-visualization">
        {{ value }}
        <ng-container
          *ngIf="(measure$ | async)?.visualization?.unit as unit"
        >
          {{ unit }}
        </ng-container>
      </span>

      <!-- meta info about the data -->
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon> info_outline </mat-icon>
      </button>
      <mat-menu #menu="matMenu" yPosition="above">
        <div id="value-info">
          <app-visualization-info
            [fetchDate]="data.fetchDate"
            [fetchError]="data.error?.error"
            [description]="(measure$ | async)?.description"
          ></app-visualization-info>
        </div>
      </mat-menu>
    </ng-container>
  </ng-container>
</div>

<ng-template #noData>
  <span
    *ngIf="error$ | async as error; else noDataAndNoError"
    class="visualization-error"
    (click)="openErrorDialog(error)"
  >
    <button mat-button>
      <mat-icon>warning</mat-icon>
    </button>
  </span>
</ng-template>

<ng-template #noDataAndNoError>
  <div class="loading-placeholder">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
