<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>{{icon}}</mat-icon>
    <mat-card-title>
      {{name}}
    </mat-card-title>
    <mat-card-subtitle>{{description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let factor of factors">
      <app-success-factor [factor]="factor" [service]="service" [measures]="measures"></app-success-factor>
    </div>
  </mat-card-content>
</mat-card>
