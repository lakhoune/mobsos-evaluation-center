<!-- only show this view if user is not signed in. Signed in users will be redirected automatically -->
<div class="container mt-5" *ngIf="!user?.signedIn">
  <mat-card class="example-card">
    <mat-card-content>
      <p class="title">
        <strong>{{ owner }}</strong>
        {{ 'success-modeling.info.shared-by' | translate }}
      </p>

      <div class="pick-username">
        <p>
          {{ 'success-modeling.info.username-required' | translate }}
        </p>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title
        >{{ 'success-modeling.info.continue-as-visitor' | translate }}
      </mat-panel-title>
      <mat-panel-description>
        {{ 'success-modeling.info.pick-username' | translate }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="flex flex-col m-auto">
      <mat-form-field>
        <mat-label>{{
          'success-modeling.info.username' | translate
        }}</mat-label>
        <input title="username" matInput [(ngModel)]="username" />
      </mat-form-field>
      <br />
      <button
        mat-raised-button
        color="primary"
        (click)="joinWorkspace()"
      >
        {{ 'success-modeling.info.join' | translate }}
      </button>
    </div>
  </mat-expansion-panel>
</div>
