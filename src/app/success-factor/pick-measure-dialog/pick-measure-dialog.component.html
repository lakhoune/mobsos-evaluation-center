<h1 mat-dialog-title>{{'success-modeling.pick-measure-dialog.title'|translate}}</h1>
<div mat-dialog-content>
  <mat-card *ngFor="let measure of data.measures" matRipple>
    <app-success-measure [measure]="measure" [service]="data.service"
                         (click)="onMeasureClicked(measure)"></app-success-measure>
  </mat-card>
</div>
